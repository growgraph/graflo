services:
    memgraph:
        image: ${IMAGE_VERSION}
        container_name: ${CONTAINER_NAME}
        restart: "no"
        profiles: ["${SPEC}.memgraph"]

        ports:
        -   "${MEMGRAPH_PORT}:7687"  # Memgraph Bolt protocol

        volumes:
        -   memgraph_data:/var/lib/memgraph

volumes:
    memgraph_data:
        driver: local
