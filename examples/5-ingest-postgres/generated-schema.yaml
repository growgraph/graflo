edge_config:
    edges:
    -   relation: follows
        source: users
        target: users
        weights:
            direct:
            -   name: created_at
                type: DATETIME
    -   relation: purchases
        source: users
        target: products
        weights:
            direct:
            -   name: purchase_date
                type: DATETIME
            -   name: quantity
                type: INT
            -   name: total_amount
                type: FLOAT
general:
    name: accounting
resources:
-   apply:
    -   vertex: products
    resource_name: products
-   apply:
    -   vertex: users
    resource_name: users
-   apply:
    -   map:
            follower_id: id
        target_vertex: users
    -   map:
            followed_id: id
        target_vertex: users
    resource_name: follows
-   apply:
    -   map:
            user_id: id
        target_vertex: users
    -   map:
            product_id: id
        target_vertex: products
    resource_name: purchases
transforms: {}
vertex_config:
    db_flavor: !!python/object/apply:graflo.onto.DBType
    -   tigergraph
    vertices:
    -   dbname: products
        fields:
        -   name: id
            type: INT
        -   name: name
            type: STRING
        -   name: price
            type: FLOAT
        -   name: description
            type: STRING
        -   name: created_at
            type: DATETIME
        indexes:
        -   fields:
            -   id
        name: products
    -   dbname: users
        fields:
        -   name: id
            type: INT
        -   name: name
            type: STRING
        -   name: email
            type: STRING
        -   name: created_at
            type: DATETIME
        indexes:
        -   fields:
            -   id
        name: users
