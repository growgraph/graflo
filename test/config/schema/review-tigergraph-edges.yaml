general:
    name: review
resources:
-   resource_name: authors
    apply:
    -   vertex: author
    -   vertex: researchField
    -   map:
            author_id: id
            FullName: full_name
            HIndex: hindex
    -   target_vertex: researchField
        map:
            research_sector: id
vertex_config:
    db_flavor: tigergraph
    vertices:
    -   name: author
        fields:
        -   id
        -   full_name
        -   hindex
        identity:
        -   id
    -   name: researchField
        fields:
        -   id
        -   name
        -   level
        identity:
        -   id
edge_config:
    edges:
    -   source: author
        target: researchField
        relation: contains
    -   source: researchField
        target: researchField
        relation: contains
database_features:
    vertex_storage_names:
        author: Author
        researchField: ResearchField
