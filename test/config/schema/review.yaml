general:
    name: review
database_features:
    db_flavor: neo4j
    vertex_storage_names:
        author: Author
        researchField: ResearchField
    edge_indexes:
    -   source: author
        target: researchField
        purpose:
        indexes:
        -   fields:
            -   t_obs
resources:
-   resource_name: authors
    apply:
    -   vertex: author
    -   vertex: researchField
    -   map:
            author_id: id
            FullName: full_name
            HIndex: hindex
    -   target_vertex: researchField
        map:
            research_sector: id
vertex_config:
    vertices:
    -   name: author
        fields:
        -   id
        -   full_name
        -   hindex
        identity:
        -   id
        -   full_name
    -   name: researchField
        fields:
        -   id
        -   name
        -   level
        identity:
        -   id
edge_config:
    edges:
    -   source: author
        target: researchField
        relation: belongsTo
