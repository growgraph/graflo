general:
    name: openalex
resources:
-   resource_name: institutions
    apply:
    -   vertex: institution
    -   name: keep_suffix_id
    -   key: associated_institutions
        apply:
        -   vertex: institution
        -   name: keep_suffix_id
    -   source: institution
        target: institution
        match_target: associated_institutions
        relation_field: relationship
vertex_config:
    vertices:
    -   name: institution
        dbname: institutions
        fields:
        -   _key
        -   display_name
        -   country
        -   type
        -   grid
        -   wikidata
        -   mag
        -   created_date
        -   updated_date
        indexes:
        -   fields:
            -   _key
        -   unique: false
            type: fulltext
            fields:
            -   display_name
        -   unique: false
            fields:
            -   type
edge_config:
    edges: []
transforms:
    keep_suffix_id:
        foo: split_keep_part
        module: graflo.util.transform
        params:
            sep: "/"
            keep: -1
        input:
        -   id
        output:
        -   _key
